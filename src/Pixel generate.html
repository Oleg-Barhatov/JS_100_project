<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Практика JS" />
		<meta name="keywords" content="HTML5, CSS, JS" />
		<meta name="author" content="Oleg Barhatov" />
		<link rel="stylesheet" href="./styles/Pixel generate.css" />
		<title>Генератор пикселей</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="slider-wrapper">
				<div class="slider">
					<label class="slider_label" for="width">Ширина сетки</label>
					<input
						class="slider-input__width"
						type="range"
						id="width"
						min="0"
						max="30"
						value="0"
					/>
					<span class="slider_width">1</span>
				</div>
				<div class="slider">
					<label class="slider_label" for="heigth">Высота сетки</label>
					<input
						class="slider-input__heigth"
						type="range"
						id="heigth"
						min="0"
						max="30"
						value="0"
					/>
					<span class="slider_heigth">1</span>
				</div>
			</div>

			<div class="button-wrapper">
				<button class="button btnCreate">Cоздать поле</button>
				<button class="button btnDelete">Удалить поле</button>
				<input class="input-color" type="color" />
				<button class="button btnClear">Отчистить поле</button>
				<button class="button btnPaint">Покрасить</button>
			</div>

			<div class="grid"></div>
		</div>
		<script src="./scripts/Pixel generate.js"></script>
	</body>
</html>
