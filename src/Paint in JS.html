<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Практика JS" />
		<meta name="keywords" content="HTML5, CSS, JS, canvas" />
		<meta name="author" content="Oleg Barhatov" />
		<link rel="stylesheet" href="./styles/Pain in JS.css" />
		<title>Paint in JS</title>

	<body>
		<canvas class="canvas"></canvas>
		<div class="input-container">
			<input class="lineWidth" type="range" min="1" max="10" value="1" />

		<div class="btn-wrapper">
			<button class="btn btn_filing">Заливка</button>
			<button class="btn btn_save">Сохранить</button>

		<div class="btn-container"></div>
		<script src="./scripts/Paint in js.js"></script>
